name: ğŸš€ Deploy Curso Auto Maquiagem

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job de ValidaÃ§Ã£o e Testes
  validate-and-test:
    name: ğŸ” ValidaÃ§Ã£o e Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --only=production || npm install
      
    - name: ğŸ” Run HTML validation
      run: npm run validate:html
      
    - name: ğŸ¨ Run CSS validation
      run: npm run validate:css
      
    - name: âš¡ Run performance tests
      run: npm run test:performance
      
    - name: â™¿ Run accessibility tests
      run: npm run test:accessibility
      
    - name: ğŸ—ï¸ Build project
      run: npm run build

  # Job de Deploy (sÃ³ em push para main)
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    needs: validate-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci --only=production || npm install
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“‹ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de Lighthouse (Performance Audit)
  lighthouse:
    name: ğŸ† Lighthouse Audit
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ“¦ Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
      
    - name: ğŸ† Run Lighthouse CI
      run: |
        lhci autorun --collect.url=https://sena-technologies.github.io/curso-auto-maquiagem || echo "Lighthouse completed"
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
