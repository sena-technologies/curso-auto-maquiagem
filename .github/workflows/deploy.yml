name: 🚀 Deploy Curso Auto Maquiagem

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job de Validação e Testes
  validate-and-test:
    name: 🔍 Validação e Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci --only=production || npm install
      
    - name: 🔍 Run HTML validation
      run: npm run validate:html
      
    - name: 🎨 Run CSS validation
      run: npm run validate:css
      
    - name: ⚡ Run performance tests
      run: npm run test:performance
      
    - name: ♿ Run accessibility tests
      run: npm run test:accessibility
      
    - name: 🏗️ Build project
      run: npm run build

  # Job de Deploy (só em push para main)
  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: validate-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Install dependencies
      run: npm ci --only=production || npm install
      
    - name: 🏗️ Build project
      run: npm run build
      
    - name: 📋 Setup Pages
      uses: actions/configure-pages@v4
      
    - name: 📤 Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: 🚀 Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Job de Lighthouse (Performance Audit)
  lighthouse:
    name: 🏆 Lighthouse Audit
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 📦 Install Lighthouse CI
      run: npm install -g @lhci/cli@0.12.x
      
    - name: 🏆 Run Lighthouse CI
      run: |
        lhci autorun --collect.url=https://sena-technologies.github.io/curso-auto-maquiagem || echo "Lighthouse completed"
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
